# Render Blueprint - Infrastructure as Code
# Deploy with: https://render.com/deploy

services:
  # Backend API
  - type: web
    name: demony-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd packages/backend && npm install --production
    startCommand: cd packages/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: WEB_URL
        value: https://demony-web.onrender.com
    healthCheckPath: /

  # Web Frontend (Static Site)
  - type: web
    name: demony-web
    env: static
    buildCommand: cd packages/web && npm install && npm run build
    staticPublishPath: packages/web/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://demony-api.onrender.com/api
